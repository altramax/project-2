<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Quicksand:wght@300;500;600;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
</head>

<body class="backdrop">
    <main class="container">
        <div>
            <section>
                <img src="./images/illustration-hero.svg" alt="a man dancing to music"
                    class="image">
                <h1 class="font1">Order Summary</h1>
                <p class="font2">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere
                    you like!</p>
            </section>

            <section class="smallcontainer">
               <img src="./images/icon-music.svg" alt=" a music icon" class="musicicon">
                
               <div>
                <p class="item">Annual Plan</p>
                <p class="price">$59.99/year</p>
             </div>

               <p class="change">Change</p>
               
            </section>

            <section class="lastcontent">
                <p class="last1">Proceed to Payment</p>
                <p class="last2">Cancel Order</p>
            </section>
        </div>
    </main>

</body>

</html>
